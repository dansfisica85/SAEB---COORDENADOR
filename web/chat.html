<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SAEB 2025 - Busca Inteligente</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="chat-page">
    <div class="container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <div class="logo-small">
                    <svg width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                        <path d="M4 19.5A2.5 2.5 0 0 1 6.5 17H20"></path>
                        <path d="M6.5 2H20v20H6.5A2.5 2.5 0 0 1 4 19.5v-15A2.5 2.5 0 0 1 6.5 2z"></path>
                    </svg>
                </div>
                <h2>SAEB 2025</h2>
            </div>
            
            <nav class="sidebar-nav">
                <h3>Seções</h3>
                <button class="nav-item active" data-section="todas">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                        <circle cx="12" cy="12" r="10"></circle>
                        <line x1="12" y1="8" x2="12" y2="16"></line>
                        <line x1="8" y1="12" x2="16" y2="12"></line>
                    </svg>
                    Todas as Seções
                </button>
                <button class="nav-item" data-section="aplicacao">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                        <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
                        <polyline points="14 2 14 8 20 8"></polyline>
                    </svg>
                    Aplicação
                </button>
                <button class="nav-item" data-section="procedimentos">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                        <path d="M9 11l3 3L22 4"></path>
                        <path d="M21 12v7a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11"></path>
                    </svg>
                    Procedimentos
                </button>
                <button class="nav-item" data-section="coordenacao">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                        <path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"></path>
                        <circle cx="9" cy="7" r="4"></circle>
                        <path d="M23 21v-2a4 4 0 0 0-3-3.87"></path>
                        <path d="M16 3.13a4 4 0 0 1 0 7.75"></path>
                    </svg>
                    Coordenação
                </button>
                <button class="nav-item" data-section="orientacoes">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                        <circle cx="12" cy="12" r="10"></circle>
                        <line x1="12" y1="16" x2="12" y2="12"></line>
                        <line x1="12" y1="8" x2="12.01" y2="8"></line>
                    </svg>
                    Orientações
                </button>
            </nav>
            
            <div class="sidebar-footer">
                <div class="user-info">
                    <div class="user-avatar">C</div>
                    <span>COORDENADOR</span>
                </div>
                <button id="logoutBtn" class="btn-logout">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                        <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path>
                        <polyline points="16 17 21 12 16 7"></polyline>
                        <line x1="21" y1="12" x2="9" y2="12"></line>
                    </svg>
                    Sair
                </button>
            </div>
        </aside>
        
        <!-- Main Content -->
        <main class="main-content">
            <header class="chat-header">
                <h1>Busca Inteligente SAEB 2025</h1>
                <p>Faça perguntas sobre os documentos SCAN0000.PDF e SCAN0001.PDF</p>
            </header>
            
            <div class="chat-container">
                <div id="messages" class="messages">
                    <div class="welcome-message">
                        <div class="welcome-icon">
                            <svg width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                                <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"></path>
                            </svg>
                        </div>
                        <h2>Bem-vindo ao Sistema SAEB 2025!</h2>
                        <p>Faça perguntas sobre os documentos ou use as sugestões abaixo:</p>
                        
                        <div class="suggestions">
                            <button class="suggestion-chip" data-question="Como aplicar o SAEB?">
                                Como aplicar o SAEB?
                            </button>
                            <button class="suggestion-chip" data-question="Orientações para coordenadores">
                                Orientações para coordenadores
                            </button>
                            <button class="suggestion-chip" data-question="Procedimentos de aplicação">
                                Procedimentos de aplicação
                            </button>
                            <button class="suggestion-chip" data-question="Documentação necessária">
                                Documentação necessária
                            </button>
                        </div>
                    </div>
                </div>
                
                <form id="chatForm" class="chat-input">
                    <input 
                        type="text" 
                        id="messageInput" 
                        placeholder="Digite sua pergunta sobre SAEB 2025..."
                        autocomplete="off"
                    >
                    <button type="submit" class="btn-send">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                            <line x1="22" y1="2" x2="11" y2="13"></line>
                            <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
                        </svg>
                    </button>
                </form>
            </div>
        </main>
    </div>
    
    <script src="config.js"></script>
    <script src="documents.js"></script>
    <script src="chat.js"></script>
</body>
</html>
