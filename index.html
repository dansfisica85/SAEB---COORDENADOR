<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Redirecionando…</title>
  <meta http-equiv="refresh" content="0; url=/web/index.html" />
  <link rel="canonical" href="/web/index.html" />
  <style>
    body{font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;display:flex;align-items:center;justify-content:center;min-height:100vh;margin:0;background:#f8fafc;color:#0f172a}
    .card{background:#fff;border:1px solid #e2e8f0;border-radius:12px;padding:24px;box-shadow:0 10px 15px -3px rgba(0,0,0,.1)}
    .muted{color:#64748b;font-size:14px;margin-top:8px}
    a{color:#2563eb;text-decoration:none}
  </style>
</head>
<body>
  <div class="card">
    <div>Redirecionando para <a href="/web/index.html">/web/index.html</a>…</div>
    <div class="muted">Se o redirecionamento não acontecer automaticamente, clique no link acima.</div>
  </div>
  <script>
    // Fallback de redirecionamento em JS
    try { window.location.replace('/web/index.html'); } catch(e){ window.location.href = '/web/index.html'; }
  </script>
</body>
</html>
